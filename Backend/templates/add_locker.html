<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/add_locker.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fbfdfe;
            color: #030303;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: #030303;
            margin-right: auto;
            font-weight: bold;
            margin-left: 2rem;
            font-size: 1.5rem; /* Adjusted font size */
        }
        .navbar-links {
            display: flex;
            align-items: center;
            list-style: none;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        .navbar-links li {
            margin-left: 15px;
        }
        .navbar-links a {
            color: #030303;
            text-decoration: none;
        }
        .container {
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .modal-content {
            background-color: #e9ecef;
        }
        .modal-title {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-card {
            border: 2px solid rgb(107, 120, 231);
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .user-details {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem;
            text-align: left;
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            border-bottom-right-radius: 10px;
            font-family: 'Arial', sans-serif; /* Adjusted font family */
            font-size: 0.9rem; /* Adjusted font size */
        }
        .user-details p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="user-details">
        <p>Rohith</p>
        <p>MS Student at IIIT Bangalore</p>
    </div>
    <nav class="navbar">
        <div>
            <div class="navbar-brand">Rohith</div>
            <div class="navbar-brand">MS Student at IIIT Bangalore</div>
        </div>
        <ul class="navbar-links">
            <li><a href="{% url 'dpi-directory' %}">DPI Directory</a></li>
            <li><img src="{% static 'images/user_icon.png' %}" alt="User Icon" width="30" height="30"></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Create New Locker</h2>
        <div class="form-card">
            <form id="newLockerForm">
                <div class="mb-3">
                    <label for="lockerName" class="form-label">Locker Name</label>
                    <input type="text" class="form-control" id="lockerName" required>
                </div>
                <div class="mb-3">
                    <label for="lockerDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="lockerDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    New Locker created successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const newLockerForm = document.getElementById('newLockerForm');

            newLockerForm.addEventListener('submit', (e) => {
                e.preventDefault();

                let lockerName = document.getElementById('lockerName').value;
                let lockerDescription = document.getElementById('lockerDescription').value;

                if (lockerName && lockerDescription) {
                    fetch('/add-locker/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ name: lockerName, description: lockerDescription })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            // Reset the form
                            newLockerForm.reset();

                            // Show success modal
                            var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                            successModal.show();

                            // Redirect to create locker page after modal is closed
                            successModal._element.addEventListener('hidden.bs.modal', function (event) {
                                window.location.href = '/create-locker/';
                            });
                        } else {
                            alert('Error creating locker: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error creating locker');
                    });
                } else {
                    alert('Locker name and description are required.');
                }
            });
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
