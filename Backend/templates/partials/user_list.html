{% for user in users %}
    <div class="card">
        <h4>{{ user.username }}</h4>
        <h4>{{ user.description }}</h4>
        <button class="enter-btn" data-userid="{{ user.id }}" data-username="{{ user.username }}">Enter</button>
    </div>
{% empty %}
    <p>No users found.</p>
{% endfor %}
