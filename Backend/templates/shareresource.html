<!DOCTYPE html>
<html>
<head>
    <title>Upload Resource</title>
</head>
<body>
    <h1>Upload Resource</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="resource_name">Resource Name:</label><br>
        <input type="text" id="resource_name" name="resource_name" required><br><br>

        <label for="new_owner">New Owner Username:</label><br>
        <input type="text" id="new_owner" name="new_owner" required><br><br>

        <label for="new_locker">Destination Locker Name</label><br>
        <input type="text" id="new_locker" name="new_locker required"><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
