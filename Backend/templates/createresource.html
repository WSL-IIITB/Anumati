<!DOCTYPE html>
<html>
<head>
    <title>Upload Resource</title>
</head>
<body>
    <h1>Upload Resource</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="document_name">Resource Name:</label><br>
        <input type="text" id="document_name" name="document_name" required><br><br>

        <label for="document">Document:</label><br>
        <input type="file" id="document" name="document" required><br><br>

        <label for="locker">Locker</label><br>
        <input type="text" id="locker" name="locker" required><br><br>

        <label for="version">Version</label><br>
        <input type="text" id="version" name="version" required><br><br>

        <label for="connections">Connections</label><br>
        <input type="text" id="connections" name="connections" required><br><br>
        
        <label for="owner">Owner</label><br>
        <input type="text" id="owner" name="owner" required><br><br>

        <label for="type">Type</label><br>
        <input list="type" name="type" placeholder="type">
        <datalist id="type">
            <option value="Public">
            <option value="Private">
        </datalist>

        <input type="submit" value="Submit">
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
