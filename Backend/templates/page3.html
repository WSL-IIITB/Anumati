<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/page3.css' %}">
    <title>Page3</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DPI Directory</div>
        <ul class="navbar-links">
            <li><a href="{% url 'page1' %}">Home</a></li>
            <li><img src="{% static 'images/user_icon.png' %}" alt="User Icon"></li>
        </ul>
    </nav>

    <div class="hero-container">
        <div class="search">
            <form id="search-form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Enter user" name="search">
                    <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
                </div>
                <p>Select Tags: Tag1, Tag2</p>
            </form>
        </div>
        <div class="container" id="users-container">
            {% include 'partials/user_list.html' %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const usersContainer = document.getElementById('users-container');

            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();  

                const query = searchInput.value.trim();  
                fetchUsers(query);  
            });

            function fetchUsers(query) {
                const url = query ? `/dpi-directory/?search=${encodeURIComponent(query)}` : '/dpi-directory/';

                fetch(url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.text())  
                .then(data => {
                    console.log("Fetched data:", data);
                    usersContainer.innerHTML = data;
                    addEnterButtonListeners();
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
            }

            function addEnterButtonListeners() {
                const buttons = document.querySelectorAll('.enter-btn');

                buttons.forEach(button => {
                    button.addEventListener('click', function() {
                        const username = this.getAttribute('data-username');

                        if (username === 'IIITB') {
                            window.location.href = '{% url "iiitb-locker" %}';
                        } else {
                            alert(`User ${username} clicked.`);
                        }
                    });
                });
            }

            fetchUsers('');
        });
    </script>

</body>
</html>
